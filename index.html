<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Yahoo Options API Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #output {
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #020617;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #1f2937;
    }
    .small {
      font-size: 0.875rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Yahoo Finance Options API Test</h1>
  <p>Click the button to call Yahoo's options endpoint for <strong>AAPL</strong> from this GitHub Pages site.</p>
  <p class="small">
    If it works, you should see JSON starting with <code>{"optionChain": ...}</code>.<br />
    If you see a CORS error (TypeError: Failed to fetch), we’ll need to add a tiny proxy.
  </p>

  <button id="testButton" onclick="testYahoo()">Test Yahoo Options API</button>

  <div id="output">Waiting to run…</div>

  <script>
    async function testYahoo() {
      const button = document.getElementById('testButton');
      const output = document.getElementById('output');

      button.disabled = true;
      output.textContent = 'Calling Yahoo Finance options API for AAPL…';

      const url = 'https://query1.finance.yahoo.com/v7/finance/options/AAPL';

      try {
        const res = await fetch(url);

        output.textContent = 'HTTP status: ' + res.status + '\\n';

        // If CORS blocks us, the fetch will usually throw before this.
        const text = await res.text();

        output.textContent += '\\nFirst 1200 characters of response:\\n\\n';
        output.textContent += text.slice(0, 1200);
      } catch (err) {
        // CORS errors will show up here as a generic TypeError
        output.textContent = 'Error while calling Yahoo API:\\n\\n' + err.toString();
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
